<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
<form th:action="@{/save}" th:object="${producto}" method="POST">

    <div class="mb-3">
        <label class="col-form-label">Nombre</label>
        <input name="nombre" type="text" class="form-control"
               placeholder="Ingrese Nombre Producto"/>
    </div>
    <div class="mb-3">
        <label class="col-form-label">Descripcion</label>
        <input name="descripcion" type="text" class="form-control"
               placeholder="Ingrese Descripcion Producto">
    </div>
    <div class="mb-3">
        <label class="col-form-label">Cantidad</label>
        <input name="cantidad" type="text" class="form-control" placeholder="Ingrese Cantidad">
    </div>


    <div class="modal-footer">
        <input type="submit" class="btn btn-primary"
               style="background-color:#00ADB5; border:#00ADB5;">
        </input>
    </div>
</form>
</body>
</html>
